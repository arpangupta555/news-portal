<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/add2e1539a.js" crossorigin="anonymous"></script>

</head>

<body>


    <!-- <------------------------------------Navbar Section----------------------------------->

    <header class="container sticky-top shadow rounded">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="btn btn-primary" type="submit">DailyBugle</button>


                <div class="" id="navbarNav">
                    <ul class="navbar-nav ms-auto">


                        <a class="navbar-brand text-primary" href="index.html">News</a>
                        <a class="navbar-brand text-primary" href="blog.html">Blogs</a>




                </div>

            </div>
        </nav>

    </header>

    <!-- ---------------------------------------Category Section----------------------------------->
    <main>
        <section class="container mt-3 ">

            <div id="all-menu" class="nav justify-content-around ">


            </div>

        </section>

        <!-- <---------------------------------------Category Item view Section----------------------------------->



        <section class="pt-5 container">
            <div class="mb-3 text-info text-center">
                <h3 class="p-3"> <span id="found-items"></span></h3>

            </div>

        </section>


        <!-- <---------------------------------------All News Section----------------------------------->

        <section id="all-news" class="container mt-3">


        </section>



        <!-- <---------------------------------------No news Found Section----------------------------------->


        <section class="text-center">
            <div id="no-news-found" class="mb-3 d-none">
                <h3 class="text-danger">No news Found!</h3>
            </div>
        </section>

        <!-- <---------------------------------------Modal Section----------------------------------->

        <section>

            <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                    </div>
                </div>
            </div>
        </section>


        <!-- <---------------------------------------Toggle Section----------------------------------->


        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- <---------------------------------------Footer Section----------------------------------->


        <section class="mt-5">
            <footer class=" p-5 text-center text-white ">
                <p class=" text-black">All Rights Received by DailyBugle</p>
        </section>




    </main>


    <!-- <---------------------------------------Js Section-----------------------------------> -->


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
